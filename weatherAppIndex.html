<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="weatherStyle.css">
    <title>Ninja Weather</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Cur-Weather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="p-3 form-control my-3">
        </form>

        <div class="card shadow-lg rounded d-none"> <!--display none at beg-->
            <img src="https://via.placeholder.com/400x300" alt="Time Image" class="time card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <!-- for icon -->
                <img src="" alt="Weather icon">
            </div>

            <div class="details text-muted text-uppercase text-center">
                <h5 class="my-3">City Name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="my-4 display-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

        <!--quick search section-->
        <div class="quickSearch">
            <h5 class="text-muted text-center">Quick Search</h5>
            <ul class="text-muted text-center">
                <li>Delhi</li>
                <li>Mumbai</li>
                <li>Bangalore</li>
                <li>Kolkata</li>
                <li>Chennai</li>
                <li>Varanasi</li>
            </ul>
            <form>
                <div class="quickSearch mx-auto input-group">
                    <input type="text" name="quickCity" class="quickCity">
                    <input type="submit" name="addCity" class="addCity btn input-group-append">
                </div>
            </form>
        </div>

    </div>
    
    <script src="scripts/envHidden.js"></script>
    <script src="scripts/weatherForecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
